<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="icon" href="./img/icono.ico" type="image/x-icon">
</head>

<body class="bg-gray-100 font-roboto">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg mt-10 p-4" id="orderContainer">
        <div class="flex justify-between items-center border-b pb-2 mb-4">
            <h1 class="text-xl font-bold">Orden de pedido</h1>
            <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <img alt="Biandi Desserts Logo" class="h-20 w-20 text-center align-middle" src="img/logo.png" />
                <div class="text-right">
                    <h2 class="text-xl font-bold">PEDIDO N° <span class="bg-blue-200 px-2 rounded"><input
                        class="border border-gray-200 p-1 w-13 text-center" type="number" /></span></h2>
                </div>
            </div>
            <form id="orderForm">
                <div class="mb-4">
                    <label class="block">Fecha de entrega: <input class="border border-gray-300 p-2 w-full"
                        name="deliveryDate" type="date" id="deliveryDate" /></label>
                    <label class="block mt-2">Cliente: <input class="border border-gray-300 p-2 w-full"
                            name="clientName" type="text" /></label>
                    <label class="block mt-2">Dirección: <input class="border border-gray-300 p-2 w-full" name="address"
                            type="text" /></label>
                </div>
                <table class="w-full border-collapse border border-gray-300 mb-4">
                    <thead>
                        <tr class="bg-yellow-200">
                            <th class="border border-gray-300 p-2 text-center align-middle">Cantidad</th>
                            <th class="border border-gray-300 p-2 text-center align-middle">Descripción del Producto</th>
                            <th class="border border-gray-300 p-2 text-center align-middle">Precio Unitario</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <tr>
                            <td class="border border-gray-300 p-2 text-center align-middle"><input
                                    class="border border-gray-300 p-2 w-full text-center" name="quantity" type="number"
                                    oninput="calculateTotal()" /></td>
                            <td class="border border-gray-300 p-2 text-center align-middle">
                                <select class="border border-gray-300 p-2 w-full text-center" name="description">
                                    <option value="Producto 1">Producto 1</option>
                                    <option value="Producto 2">Producto 2</option>
                                    <option value="Producto 3">Producto 3</option>
                                </select>
                            </td>
                            <td class="border border-gray-300 p-2 text-center align-middle"><input
                                    class="border border-gray-300 p-2 w-full text-center" name="unitPrice"
                                    type="number" oninput="calculateTotal()" /></td>
                        </tr>
                    </tbody>
                </table>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mb-4" id="addRow" type="button">Añadir
                    Producto</button>
                <div class="mb-4">
                    <h3 class="font-bold">NOTAS DEL PEDIDO:</h3>
                    <textarea class="border border-gray-300 p-2 w-full bg-yellow-100 h-20" name="orderNotes"></textarea>
                </div>
                <div class="flex justify-between mb-4">
                    <div class="w-1/3">
                        <h4 class="font-bold">Forma de pago</h4>
                            <select class="border border-gray-300 p-2 w-full text-center bg-yellow-100" name="paymentMethod">
                                <option value="Yape">Yape</option>
                                <option value="Plin">Plin</option>
                                <option value="Efectivo">Efectivo</option>
                            </select>
                    </div>
                    <div class="w-1/3">
                        <h4 class="font-bold">Abono</h4>
                        <input class="border border-gray-300 p-2 w-full bg-yellow-100" name="deposit" type="number" oninput="calculatePendingAmount()" />
                    </div>
                    <div class="w-1/3">
                        <h4 class="font-bold">Valor Pendiente</h4>
                        <input class="border border-gray-300 p-2 w-full bg-yellow-100" name="pendingAmount" id="pendingAmount" type="number" readonly />
                    </div>
                </div>
                <div class="mb-4">
                    <h3 class="font-bold">Total General:</h3>
                    <input class="border border-gray-300 p-2 w-full bg-yellow-100" id="grandTotal" name="grandTotal"
                        type="number" readonly />
                </div>
                <div class="flex space-x-2">
                    <button class="bg-purple-500 text-white px-4 py-2 rounded" id="printButton"
                        type="button">Imprimir</button>
                </div>
        </div>
        </form>
    </div>
    </div>
    <Script src="./src/boleta.js"></Script>
</body>
